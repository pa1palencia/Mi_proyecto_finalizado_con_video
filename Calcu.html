<!DOCTYPE html>
<html>
<head>
    <title>Calculator UI Desing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="calculator" name="calc">
        <input class="value" type="text"  name="txt" readonly="">
        <span class="num clear" onlick="document.calc.txt.value =``">c</span>
        <span class="num" onlick="document.calc.txt.value +=`/`">/</span>
        <span class="num" onlick="document.calc.txt.value +=`*`">*</span>
        <span class="num" onlick="document.calc.txt.value +=`7`">7</span>
        <span class="num" onlick="document.calc.txt.value +=`8`">8</span>
        <span class="num" onlick="document.calc.txt.value +=`9`">9</span>
        <span class="num" onlick="document.calc.txt.value +=`-`">-</span>
        <span class="num" onlick="document.calc.txt.value +=`4`">4</span>
        <span class="num" onlick="document.calc.txt.value +=`5`">5</span>
        <span class="num" onlick="document.calc.txt.value +=`6`">6</span>
        <span class="num plus" onlick="document.calc.txt.value +=`+`">+</span>
        <span class="num" onlick="document.calc.txt.value +=`3`">3</span>
        <span class="num" onlick="document.calc.txt.value +=`2`">2</span>
        <span class="num" onlick="document.calc.txt.value +=`1`">1</span>
        <span class="num" onlick="document.calc.txt.value +=`0`">0</span>
        <span class="num" onlick="document.calc.txt.value +=`00`">00</span>
        <span class="num" onlick="document.calc.txt.value +=`.`">.</span>
        <span class="num equal" onlick="document.calc.txt.value =eval(calc.txt.value)">=</span>
</body>
</html>
